{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>input</title>
    </head>
    <script type="text/javascript" src="{% static "admin/js/vendor/jquery/jquery.js"%}"></script>
    <script type="text/javascript" src="/static/input.js"></script>
<body>
{% if form.errors %}
<div class="errorlist">
    {% for errors in form.errors.values %}
        {% for error in errors %}
            {{ error }}<br>
        {% endfor %}
    {% endfor %}
</div>
{% endif %}
    <form action="/register/" method="post">
        {% csrf_token %}
        a<input type="text" name="a" value="" id="a"><br>
        {% for i in ranges %}
            d[{{ i }}]<input type="text" name="d[{{ i }}]" value="" class="d"><br>
        {% endfor %}
        <button type="submit">送信</button>
    </form>
{{ form.as_table }}
</body>
</html>
